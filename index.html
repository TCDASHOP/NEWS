<body>
  <!-- ✅ “メインと同じヘッダー”にしたいなら、メインの<header>…</header>をここにコピペ -->

  <header class="site-header">
    <div class="site-header__inner">
      <a class="site-logo" href="https://sairencolorarchive.com/">SAIREN COLOR ARCHIVE</a>
      <nav class="site-nav">

      <div class="site-lang">
        <select id="langSelect" aria-label="Language">
          <option value="ja">JA</option><option value="en">EN</option><option value="es">ES</option>
          <option value="fr">FR</option><option value="ko">KO</option><option value="zh-hans">ZH</option>
        </select>
      </div>
    </div>

  <!-- MAIN HEADER END -->

    <section class="news-hero">
      <h1 id="h1">NEWS</h1>
      <p id="lead">コラボ、個展、展覧会、公開情報をまとめます。</p>
    </section>

    <section id="emptyState" class="news-empty" style="display:none;"></section>
    <section id="newsList" class="news-list" aria-label="News list"></section>

  <!-- ✅ “メインと同じフッター”があるなら、メインの<footer>…</footer>をコピペ -->
